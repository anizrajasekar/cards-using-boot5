<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
         <div class="row">



              <div class="col-md-4">
                <div class="card  mx-auto mb-3" style="width: 300px;">
                    <img src="images/card1 top img.jpg" class="card-img-top" alt="">
                    <img src="images/prof img.png" class="card-img-center" alt="">
                    <div class="card-body text-center">
                      <h5 class="card-title">PROFILE</h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item text-info bg-dark">NAME: R.K.Aniz</li>
                        <li class="list-group-item text-info bg-dark">DOB: 09/09/2000</li>
                        <li class="list-group-item text-info bg-dark">QUALIFICATION: B.E GRADUATE</li>
                      </ul>
                      <a href="#" class="btn btn-primary mt-3 btn-primary">see more</a>
                  </div>
                </div>
              </div>


              <div class="col-md-4">
                <div class="card bg-primary mx-auto mb-3" style="width: 300px;">
                  <div class="card-header text-center bg-white">
                    Header
                  </div>
                    <img src="images/card2 top img.jpg" class="card-img-top" alt="">
                    <img src="images/prof img.png" class="card-img-center" alt="" >
                    <div class="card-body text-center">
                      <h5 class="card-title">R.K.Aniz</h5>
                      <p class="card-text">B.E Graduate at kings college of engineering</p>
                      <a href="#" class="btn btn-primary mt-3 btn-success">see more</a>
                  </div>
                  <div class="card-footer text-center bg-white"><i class="fa-brands fa-square-instagram"></i></div>
                </div>
              </div>
              


              <div class="col-md-4">
                <h2>overlay-card</h2>
                <div class="card text-bg-dark mx-auto mb-3" style="width: 300px;">
                  <img src="images/card 3 img.jpg" class="card-img" alt="...">
                  <div class="card-img-overlay ">
                    <h5 class="card-title">R.K.Aniz</h5>
                    <p class="card-text">B.E Graduate at kings college of engineering</p>
                    <a href="#" class="btn btn-primary mt-3">see more</a>
                  </div>
                  
                </div>
              </div>



         </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
